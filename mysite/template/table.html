{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html>

    <head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SDP 2014: Team Rest</title>
        <meta name="description" content="SDP Team 12">
		<style type="text/css">
			.tftable {font-size:12px;color:#000000;width:100%;border-width: 1px;border-color: #729ea5;border-collapse: collapse;}
			.tftable th {font-size:12px;background-color:#33ADFF;border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;text-align:left;}
			.tftable tr {background-color:#CCEBFF;}
			.tftable td {font-size:12px;border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;}
			.tftable tr:hover {background-color:#ffffff;}

		</style>
	
	
	</head>
    <body>
	<div>
	
		<table class="tftable" border="1">
			
			 
			<tr>
				{% for it in names %}	
					<th>
						{{ it }}
					</th>
				{% endfor %}
			</tr>
			</div>
			
			{% for j in data %}
			<tr>
				{% for i in j %}
				
				<td>
				
				{{ i }}
				
				
				</td>					
				{% endfor %}
					
			</tr>
			{% endfor %}		
			
			
		</table>
	</div>
	
	
	
    </body>
</html>
