<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="linewithfocuschart"><svg style="height:450px;"></svg></div>


    <script>


    
        data_linewithfocuschart=[{"values": [{"y": -6, "x": 1365026400000}, {"y": 5, "x": 1365026500000}, {"y": -1, "x": 1365026600000}, {"y": 2, "x": 1365026700000}, {"y": 4, "x": 1365026800000}, {"y": 8, "x": 1365026900000}, {"y": 10, "x": 1365027000000}], "key": "Serie 1", "yAxis": "1"}];

    nv.addGraph(function() {
        var chart = nv.models.lineWithFocusChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_linewithfocuschart;





            chart.yAxis
                .tickFormat(d3.format(',.2f'));
            chart.y2Axis
                .tickFormat(d3.format(',.2f'));
            chart.xAxis
                .tickFormat(function(d) { return d3.time.format('%d %b %Y')(new Date(parseInt(d))) }
);
            chart.x2Axis
                .tickFormat(function(d) { return d3.time.format('%d %b %Y')(new Date(parseInt(d))) }
);

                chart.tooltipContent(function(key, y, e, graph) {
                    var x = d3.time.format("%d %b %Y")(new Date(parseInt(graph.point.x)));
                    var y = String(graph.point.y);
                                        if(key == 'Serie 1'){
                        var y =  String(graph.point.y)  + ' ext';
                    }

                    tooltip_str = '<center><b>'+key+'</b></center>' + y + ' on ' + x;
                    return tooltip_str;
                });

      chart.showLegend(true);



        


        d3.select('#linewithfocuschart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('height', 450)
            .call(chart);


    });




    </script>

    </body>
</html>
